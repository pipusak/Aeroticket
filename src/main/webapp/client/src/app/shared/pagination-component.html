<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="activePage === 0">
      <a class="page-link" aria-label="First" (click)="setActivePage(0)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="activePage === 0">
      <a class="page-link" aria-label="Previous" (click)="setActivePage(activePage - 1)">
        <span aria-hidden="true">&lsaquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of pages" class="page-item" [class.active]="activePage === page"><a class="page-link"
                                                                                             (click)="setActivePage(page)">{{page
      + 1}}</a></li>
    <li class="page-item" [class.disabled]="!hasNextPage()">
      <a class="page-link" aria-label="Next" (click)="setActivePage(activePage + 1)">
        <span aria-hidden="true">&rsaquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="!hasNextPage()">
      <a class="page-link" aria-label="Last" (click)="setActivePage(totalPageCount - 1)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
