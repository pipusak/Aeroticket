<div id="main" class="container">

  <div id="top" class="row">
    <div class="col-md-3">
      <h2>Reservations</h2>
    </div>
  </div> <!-- /#top -->

  <hr/>
  <div id="list" class="row">
    <div class="table-responsive col-md-12">
      <table class="table table-striped table-hover" cellspacing="0"
             cellpadding="0" *ngIf="reservations">
        <thead>
        <tr>
          <th [ngClass]="getSortingClasses('name')" (click)="sort('name')">Name <span class="glyphicon glyphicon-arrow-down"></span><span
            class="glyphicon glyphicon-arrow-up"></span></th>
          <th [ngClass]="getSortingClasses('to')" (click)="sort('to')">To <span class="glyphicon glyphicon-arrow-down"></span><span
            class="glyphicon glyphicon-arrow-up"></span></th>

          <th class="actions"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let reservation of reservations">
          <td>{{reservation.reservationStatus}}</td>
          <td>{{reservation.flight}}</td>
          <td>{{reservation.numberOfSeats}}</td>
          <td>{{reservation.created}}</td>
          <td class="actions text-right">
            <a class="btn btn-success btn-xs" [routerLink]="['/reservation', reservation.id]">Details</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <!-- Pagination -->
            <pagination [totalPageCount]="totalPageCount" (changeActivePage)="onChangeActivePage($event)"></pagination>
          </td>
        </tr>
        </tfoot>
      </table>

    </div>
  </div> <!-- /#list -->

  <div *ngIf="!reservations" class="well well-lg load-notification">Loading...</div>
</div>
