<div id="main" class="container">

  <div id="top" class="row">
    <div class="col-md-3">
      <h2>My Reservations</h2>
    </div>
  </div> <!-- /#top -->

  <hr/>
  <div id="list" class="row">
    <div class="table-responsive col-md-12">
      <table *ngIf="reservations" class="table table-striped table-hover" cellspacing="0"
             cellpadding="0">
        <thead>
        <tr>
          <th>Status</th>
          <th>Passenger Type</th>
          <th>Number of Tickets</th>
          <th>Flight Route</th>
          <th class="actions"></th>
        </tr>
        </thead>
        <tbody *ngFor="let reservation of reservations">
        <tr *ngFor="let reservationItem of reservation">
          <td>{{reservation.reservationStatus}}</td>
          <td>{{reservationItem.passengerType}}</td>
          <td>{{reservationItem.numberOfSeats}}</td>
          <td>{{getFlightRouteString(reservationItem.flight) | async}}</td>
          <td class="actions text-right">
            <a *ngIf="reservation.reservationStatus == 'NEW'" class="btn btn-success btn-xs">Pay</a>
            <a *ngIf="reservation.reservationStatus == 'NEW'" class="btn btn-warning btn-xs">Cancel</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div> <!-- /#list -->

  <div *ngIf="!reservations" class="well well-lg load-notification">Loading...</div>
</div>
